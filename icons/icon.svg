<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#0a1628"/>
  
  <!-- 内圆装饰 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#c9a227" stroke-width="8"/>
  
  <!-- 交易图表元素 - 上升趋势线 -->
  <polyline 
    points="80,380 150,320 200,340 260,240 320,280 380,180 432,140" 
    fill="none" 
    stroke="#c9a227" 
    stroke-width="20" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- 图表背景网格 -->
  <line x1="80" y1="380" x2="432" y2="380" stroke="#1a2a4a" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="80" y1="180" x2="432" y2="180" stroke="#1a2a4a" stroke-width="4" stroke-dasharray="10,10"/>
  
  <!-- 品牌文字 "显" -->
  <text 
    x="256" 
    y="340" 
    font-family="Noto Serif SC, STSong, SimSun, serif" 
    font-size="180" 
    font-weight="700" 
    fill="#ffffff" 
    text-anchor="middle"
    dominant-baseline="middle">显</text>
  
  <!-- 顶部装饰 -->
  <circle cx="256" cy="80" r="16" fill="#c9a227"/>
</svg>
